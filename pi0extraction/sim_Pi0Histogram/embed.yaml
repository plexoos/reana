version: 0.0.1
inputs:
  files:
    - /gpfs/mnt/gpfs02/phenix/data_preservation/phnxreco/emcal/Pi0/middle/simPi0_0.root
    - ./driver.csh
    - ./setup_env.csh
    - timingDeadWarnRun16.txt
    - DeadWarnRun16.txt
    - pi0run.script
workflow:
  type: serial
  specification:
    steps:
      - environment: 'registry.sdcc.bnl.gov/sdcc-fabric/rhic_sl7_ext:1.3'
        commands:
        - chmod +x ./driver.csh
        - ./driver.csh > output.txt
        - ln -s gpfs/mnt/gpfs02/phenix/data_preservation/phnxreco/emcal/Pi0/middle/simPi0_0.root pi0_dAuMB.root
        - ls -l  >> output.txt
        - ls -l pi0_dAuMB.root >> output.txt
        - echo 'before root' >> output.txt
        - which root >> output.txt
        - root -l -b << ./pi0run.script
        - echo 'AFTER----------' >> output.txt
        - ls -l  >> output.txt
outputs:
  files:
    - output.txt

