version: 0.0.1
inputs:
  directories:
    - ./raw_taxiData
    - ./sim_Pi0Histogram
  files:
    - ./pi0extraction.cc
    - ./WGRatio.cc
    - ./generationRM_Pi0.cc
    - ./VConvolution_Pi0.cc
    - ./universal.h
    - ./setup_env.csh
    - ./driver.csh
workflow:
  type: serial
  specification:
    steps:
      - environment: 'registry.sdcc.bnl.gov/sdcc-fabric/rhic_sl7_ext:1.3'
        commands:
        - mkdir -p output_plots/pdf output_plots/txt output_plots/root
        - chmod +x ./driver.csh
        - ls -l > output.txt
        - ./driver.csh >> output.txt
        - ls -l >> output.txt

outputs:
  files:
    - output.txt

